#################################
# Backend & VSync
#################################
backend = "glx";
vsync = true;
use-damage = true;

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 18;
shadow-opacity = 0.45;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-color = "#181825";

shadow-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Fading & Animations
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 7;

animations = true;
animation-stiffness = 200.0;
animation-dampening = 25.0;
animation-clamping = true;
animation-window-mass = 1.0;

# Subtle per-event animations
animation-for-open-window      = "slide-up";
animation-for-unmap-window     = "fade-out";
animation-for-transient-window = "slide-up";
animation-for-menu-window      = "slide-up";

#################################
# Transparency / Opacity
#################################
inactive-opacity = 0.92;
active-opacity   = 1.0;
frame-opacity    = 0.92;

opacity-rule = [
  "90:class_g = 'kitty'",
  "95:class_g = 'Nemo'",
  "95:class_g = 'code-oss'",
  "100:class_g = 'Polybar'",
  "100:class_g = 'rofi'"
];

#################################
# Blur
#################################
blur-background = true;
blur-background-frame = true;
blur-method = "dual_kawase";
blur-strength = 6;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Corners
#################################
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
